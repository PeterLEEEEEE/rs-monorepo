name: Pipeline CI

on:
  push:
    branches: [main]
    paths:
      - 'apps/pipeline/**'
      - '.github/workflows/pipeline.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/pipeline/**'
      - '.github/workflows/pipeline.yml'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/pipeline

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run linter
        run: uv run ruff check .
        continue-on-error: true

      - name: Run tests
        run: uv run pytest tests/ -v
        continue-on-error: true

  validate-dags:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/pipeline

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --frozen

      - name: Validate DAGs
        run: |
          uv run python -c "
          import sys
          sys.path.insert(0, '.')
          from airflow.models import DagBag
          dag_bag = DagBag(dag_folder='dags', include_examples=False)
          if dag_bag.import_errors:
              for dag_id, error in dag_bag.import_errors.items():
                  print(f'DAG {dag_id}: {error}')
              sys.exit(1)
          print(f'Successfully validated {len(dag_bag.dags)} DAGs')
          "
        continue-on-error: true

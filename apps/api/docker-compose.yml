networks:
  realestate_network:
    external: true

services:
  api:
    container_name: realestate_api
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    ports:
      - "8000:80"
      - "5678:5678"
    env_file:
      - .env.dev
    volumes:
      - ./src:/api/src
      - ./pyproject.toml:/api/pyproject.toml:ro
      - ./uv.lock:/api/uv.lock:ro
    develop:
      # Create a `watch` configuration to update the appl
      # https://docs.docker.com/compose/file-watch/#compose-watch-versus-bind-mounts
      watch:
        - action: sync
          path: ./src
          target: /api/src
          ignore:
            - .venv/
        - action: rebuild
          path: ./pyproject.toml
    restart: always
    networks:
      - realestate_network
    depends_on:
      - mongo

  mongo:
    image: mongo
    container_name: mongo
    build:
      context: .
      dockerfile: docker/mongodb/Dockerfile
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    env_file:
      - .env.dev
    restart: always
    networks:
      - realestate_network

  redis:
    image: redis:latest
    container_name: redis
    build:
      context: .
      dockerfile: docker/redis/Dockerfile
    ports:
      - "6379:6379"
    restart: always
    volumes:
      - ./docker/redis/conf/redis.conf:/usr/local/conf/redis.conf
      - redis-data:/var/lib/redis/data
    command: redis-server /usr/local/conf/redis.conf
    env_file:
      - .env.dev
    networks:
      - realestate_network

  langfuse:
    image: langfuse/langfuse:2
    container_name: langfuse
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://admin:abc123@postgres_stg_db:5432/langfuse
      - NEXTAUTH_SECRET=langfuse-secret-key-change-in-production
      - NEXTAUTH_URL=http://localhost:3000
      - SALT=langfuse-salt-change-in-production
      - TELEMETRY_ENABLED=false
    restart: always
    networks:
      - realestate_network

volumes:
  mongo-data:
  redis-data:


